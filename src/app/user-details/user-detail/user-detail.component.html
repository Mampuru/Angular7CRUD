<div class="rightView">
    <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
        <input type="hidden" name="id" [value]="service.formData.id">
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text bg-white">
                        <i class="fa fa-user" aria-hidden="true" [class.green-icon]="name.valid" [class.red-icon]="name.invalid && name.touched"></i>
                    </div>
                </div>
                <input name="name" #name="ngModel" [(ngModel)]="service.formData.name" class="form-control" placeholder="Name" required>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text bg-white">
                        <i class="fa fa-user" aria-hidden="true" [class.green-icon]="surname.valid" [class.red-icon]="surname.invalid && surname.touched"></i>
                    </div>
                </div>
                <input name="surname" #surname="ngModel" [(ngModel)]="service.formData.surname" class="form-control" placeholder="Surname" required>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text bg-white">
                        <i class="fa fa-id-card" aria-hidden="true" [class.green-icon]="idNumber.valid" [class.red-icon]="idNumber.invalid && idNumber.touched">  ID No.</i>
                    </div>
                </div>
                <input name="idNumber" #idNumber="ngModel" [(ngModel)]="service.formData.idNumber" class="form-control" placeholder="ID Number" required maxLength="7" minLength="7">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text bg-white">
                        <i class="fa fa-id-card" aria-hidden="true" [class.green-icon]="passportNumber.valid" [class.red-icon]="passportNumber.invalid && passportNumber.touched">  Passport</i>
                    </div>
                </div>
                <input name="passportNumber" #passportNumber="ngModel" [(ngModel)]="service.formData.passportNumber" class="form-control" placeholder="Passport Number" maxlength="7" minlength="7">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text bg-white">
                        <i class="fa fa-mobile" aria-hidden="true" [class.green-icon]="mobileNumber.valid" [class.red-icon]="mobileNumber.invalid && mobileNumber.touched">  Mobile</i>
                    </div>
                </div>
                <input name="mobileNumber" #mobileNumber="ngModel" [(ngModel)]="service.formData.mobileNumber" class="form-control" placeholder="Mobile Number" required maxlength="7" minlength="7">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text bg-white">
                        <i class="fa fa-envelope" aria-hidden="true" [class.green-icon]="emailAddress.valid" [class.red-icon]="emailAddress.invalid && emailAddress.touched"></i>
                    </div>
                </div>
                <input name="emailAddress" type="email" #emailAddress="ngModel" [(ngModel)]="service.formData.emailAddress" class="form-control" placeholder="Email Address" required>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-lg btn-block" type="submit">Submit</button>
        </div>
    </form>
</div>
